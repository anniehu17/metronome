<!DOCTYPE html>
<title>Metronome</title>
<html>
<head>
    <link rel="icon" href="metronome.png">
</head>
<body>
<link rel="stylesheet" type="text/css" href="metronome.css" />
<div class="container">
    <header>Metronome<b style="color: #FFF;">Bear</b></header>
    <section class="metronome-container">
        <div class="counter"></div>

        <div class="controls">
            <label>BPM: <span>
                    <i class="fa fa-minus bpm-minus"></i>
                    <input id="inputbpm" type="text" value="60" class="bpm-input" />
                    <i class="fa fa-plus bpm-plus"></i>
                  </span>
            </label>
            <label>
                Beat: <input type="text" value="4" class="ts-top" /></label>
            <div style="margin-bottom: 15px;">
                <input type="checkbox" id="timer-check" />
                <label for="timer-check"></label>
                Timer: <input type="text" value="60" class="timer" />
            </div>

            <button class="tap-btn">Tap</button>
            <button class="play-btn">Play</button>
            <h3>Tempos Calculated:</h3>
                <h5>60%: <span id="60temp"></span>, 70%: <span id="70temp"></span>, 85%: <span id="85temp"></span></h5>
            <img src="bear.png" alt="bear" width="400" height="300"> 
        </div>
    </section>
</div>

<div class="page-wrap"></div>

      Copyright &copy; 2021 Susie Hodson and Annie Hu.

      <li><a href="index.html">Home</a></li>
      <li><a href="metronome.html">Metronome</a></li>
      </ul>
  </div>
</footer>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="metronome.js" type="text/javascript"></script></script>
<audio id="myAudioElement" ></audio>
</body>
</html>
